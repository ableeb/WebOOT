[app:WebOOT]
use = egg:WebOOT
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
results_path = %(here)s/results

mongo.url = mongodb://localhost/
mongo.dbpath = %(here)s/data
mongo.dbname = WebOOT

[app:velruse]
use = egg:velruse
config_file = %(here)s/velruse_config.yaml
beaker.session.data_dir = %(here)s/data/sdata
beaker.session.lock_dir = %(here)s/data/slock
beaker.session.key = velruse
beaker.session.secret = asdkvghgocvusgretheqbalguytf
beaker.session.type = cookie

[pipeline:WebOOT-plain]
pipeline =
    egg:WebError#evalerror
    WebOOT

[filter-app:liv-prefix]
use = egg:PasteDeploy#prefix
scheme = https
prefix = /~pwaller/weboot
next = WebOOT-plain

[composite:main]
use = egg:Paste#urlmap
/ = WebOOT-plain
/~pwaller/weboot = liv-prefix

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
ssl_pem = cert/server.pem

# Begin logging configuration

[loggers]
keys = root, weboot

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_weboot]
level = DEBUG
handlers =
qualname = weboot

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
